<app-menu></app-menu>
<div class="password-generator-container">
  <div>
    <form [formGroup]="formGroupFrmPasswordGenerator">
      <mat-form-field style="width: 100px">
        <mat-label>Length</mat-label>
        <input matInput type="number" formControlName="length" />
      </mat-form-field>

      <mat-checkbox formControlName="includeSpecialCharacters"> Include special characters </mat-checkbox>

      <button mat-raised-button color="primary" [disabled]="!formGroupFrmPasswordGenerator.valid" (click)="generatePassword()">
        Generate Password
      </button>
    </form>
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px">
      <h1>{{ generatedPassword }}</h1>
      @if (generatedPassword) {
      <mat-icon (click)="copyToClipboard(generatedPassword)">content_copy</mat-icon>
      }
    </div>
  </div>
</div>
