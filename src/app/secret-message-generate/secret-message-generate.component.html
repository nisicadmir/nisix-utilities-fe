<app-menu></app-menu>

<div class="secret-message-container">
  <div class="header-section">
    <h1 class="page-title">Secret Message Generator</h1>
    <h3 class="page-description">Create encrypted one-time messages that self-destruct after being read</h3>
  </div>
  @if (urlLink) {
  <p>
    <button mat-raised-button color="primary" type="submit" (click)="copyMessageId()">Copy Message Link</button>
  </p>
  } @else {
  <form [formGroup]="formGroup" (ngSubmit)="generateSecretMessage()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Secret Message</mat-label>
      <textarea matInput class="form-control" id="message" name="message" formControlName="message" required></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Duration in seconds (min 1, max 90)</mat-label>
      <input
        matInput
        type="number"
        class="form-control"
        id="durationInSeconds"
        name="durationInSeconds"
        formControlName="durationInSeconds"
        required
      />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Generate</button>
  </form>
  }
</div>
